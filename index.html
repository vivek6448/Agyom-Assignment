<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Credit Score Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="card">
    <h2>Credit Score Checker</h2>

    <!-- Circular Progress Bar -->
    <div class="circle-wrapper">
      <svg width="200" height="200">
        <!-- Background circle -->
        <circle
          cx="100"
          cy="100"
          r="80"
          stroke="#334155"
          stroke-width="12"
          fill="none"
        />
        <!-- Progress circle -->
        <circle
          id="progress-circle"
          cx="100"
          cy="100"
          r="80"
          fill="none"
        />
      </svg>
      <div id="circle-text">0%</div>
    </div>

    <input type="number" id="score" placeholder="300 - 850" />
    <button id="btn">Check Score</button>

    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
