<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Credit Score Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="card">
    <h2>Credit Score Checker</h2>

    <!-- Circular Progress Bar -->
    <div class="circle-wrapper">
      <svg width="200" height="200">
        <!-- Background circle -->
        <circle
          cx="100"
          cy="100"
          r="80"
          stroke="#334155"
          stroke-width="12"
          fill="none"
        />
        <!-- Progress circle -->
        <circle
          id="progress-circle"
          cx="100"
          cy="100"
          r="80"
          fill="none"
        />
      </svg>
      <div id="circle-text">0%</div>
    </div>

    <input type="number" id="score" placeholder="300 - 850" />
    <button id="btn">Check Score</button>

    <p id="result"></p>
  </div>

  <script src="script.js">
    const btn = document.getElementById("btn");
const circle = document.getElementById("progress-circle");
const text = document.getElementById("circle-text");
const result = document.getElementById("result");

const radius = 80;
const circumference = 2 * Math.PI * radius;

// Initialize circle
circle.style.strokeDasharray = circumference;
circle.style.strokeDashoffset = circumference;

btn.addEventListener("click", () => {
  const score = Number(document.getElementById("score").value);

  // Validation
  if (score < 300 || score > 850 || !score) {
    result.textContent = "Enter valid score (300 - 850)";
    result.style.color = "orange";
    circle.style.strokeDashoffset = circumference;
    text.textContent = "0%";
    return;
  }

  // Convert score to percentage
  const percent = ((score - 300) / 550) * 100;
  const offset = circumference - (percent / 100) * circumference;

  circle.style.strokeDashoffset = offset;
  text.textContent = Math.round(percent) + "%";

  // Rating logic
  if (score < 500) {
    circle.style.stroke = "red";
    result.textContent = "Bad Credit Score";
    result.style.color = "red";
  } 
  else if (score < 650) {
    circle.style.stroke = "yellow";
    result.textContent = "Poor Credit Score";
    result.style.color = "yellow";
  } 
  else {
    circle.style.stroke = "lightgreen";
    result.textContent = "Good Credit Score";
    result.style.color = "lightgreen";
  }
});

  </script>
</body>
</html>
